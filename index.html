<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>

    <title>Etch A Sketch</title>
</head>

<body>
    <div class="title-container">
        <div class="title">
            <h1>Digi Etch A Sketch</h1>
        </div>
    </div>
    <div class="content">
        <div class="side-panel">
            <div class="button-container">
                <div class="color-buttons">
                    <button type="button" id="normal" class="active">Normal</button>
                    <button type="button" id="rainbow">Rainbow</button>
                    <button type="button" id="shading">Shading</button>
                    <button type="button" id="eraser">Eraser</button>
                </div>
                <div class="canvas-buttons">
                    <button type="button" class="clear">Clear</button>
                    <button type="button" class="change">Change Size</button>
                </div>
            </div>
        </div>
        <div class="canvas-container">
            <div class="canvas"></div>
        </div>
        <div class="empty"></div> <!-- Empty space -->
    </div>

    <div class="footer">
        <div class="footer-text">
            <p>Made by <a href="https://github.com/breebreezy23">Breana Manderson</a></p>

        </div>
</body>

</html>
